  <script>
  // When button is clicked,toggle between hiding/showing the dropdown content */
  function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
  }
  // Close the dropdown if the user clicks outside of it
  window.onclick = function(event) {
    if (!event.target.matches('.dropbtn')) {

      var dropdowns = document.getElementsByClassName("dropdown-content");
      var i;
      for (i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
          openDropdown.classList.remove('show');
        }
      }
    }
  }

  </script>

<h1>Total Time in minutes </h1>
<div id="time-div"></div> <br>
<h1>Total Distance in miles</h1>
<div id="distance-div"></div>


<script type="text/javascript">
  


var time = window.localStorage['timeData'];
var distance = window.localStorage['distanceData'];
var oldTime = window.localStorage['discoverOldTimeInt'];
var oldInt = window.localStorage['discoverOldInt'];

document.getElementById('time-div').innerText = time
document.getElementById('distance-div').innerText = distance/100
document.getElementById('oldTime-div').innerText = oldTime
document.getElementById('oldInt-div').innerText = oldInt

function deleteEverything(){
  localStorage.setItem("timeData", 0);
  localStorage.setItem("discoverOldTimeInt", 0);
  localStorage.setItem("distanceData", 0);
  localStorage.setItem("discoverOldInt", 0);
  alert("Everything deleted");
}

</script>
